  <!doctype html>
<html lang="en">
<head></head>
<body>
  
    <nav class="breadcrumbs " aria-label="migas de pan">
        <ol>
                                                <li class="breadcrumbs__item">
                        <a href="#" >Home</a>
                    </li>
                                                                <li class="breadcrumbs__item">
                        <a href="#" >Breadcrumb 1</a>
                    </li>
                                                                <li class="breadcrumbs__item">
                        <a href="#" >Breadcrumb 2</a>
                    </li>
                                                                <li class="breadcrumbs__item">
                        <a href="#" aria-current="page">Breadcrumb 3</a>
                    </li>
                                    </ol>

<div class="switch ">
        <label class="switch__label">
        <input type="checkbox" name="" value="" >
        <span class="switch__slide"></span>
    </label>
    </div>


<div class="switch ">
            <span class="switch__prepend">OFF</span>
        <label class="switch__label">
        <input type="checkbox" name="name1" value="value1" >
        <span class="switch__slide"></span>
    </label>
            <span class="switch__append">ON</span>
    </div>


<div class="switch ">
        <label class="switch__label">
        <input type="checkbox" name="name2" value="value2" checked>
        <span class="switch__slide"></span>
    </label>
            <span class="switch__append">Ok</span>
    </div>


<div class="switch ">
            <span class="switch__prepend">Disagree</span>
        <label class="switch__label">
        <input type="checkbox" name="name3" value="value3" disabled>
        <span class="switch__slide"></span>
    </label>
            <span class="switch__append">Agree</span>
    </div>


<div class="switch ">
            <span class="switch__prepend">NO</span>
        <label class="switch__label">
        <input type="checkbox" name="name4" value="value4" required>
        <span class="switch__slide"></span>
    </label>
            <span class="switch__append">YES</span>
    </div>


<div class="switch extra-class">
        <label class="switch__label">
        <input type="checkbox" name="name5" value="value5" >
        <span class="switch__slide"></span>
    </label>
    </div>
<style>.switch{align-items:center;display:flex}.switch__label{display:inline-block;height:30px;margin:10px;position:relative;width:80px}.switch__label input{display:none}.switch__label input:checked+.switch__slide{background-color:#000;padding-left:40px}.switch__label input:checked+.switch__slide::before{-webkit-transform:translateX(53px);-ms-transform:translateX(53px);left:0;transform:translateX(53px)}.switch__slide{background-color:#ccc;border-radius:30px;bottom:0;color:#fff;cursor:pointer;left:0;padding:8px;position:absolute;right:0;top:0;transition:.4s;-webkit-transition:.4s}.switch__slide::before{background-color:#fff;border-radius:50%;bottom:5px;content:"";height:20px;position:absolute;transition:.4s;width:20px;-webkit-transition:.4s}
</style></body>
